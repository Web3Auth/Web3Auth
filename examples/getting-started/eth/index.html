<!DOCTYPE html>
<html>

<head>
    <title>Ethereum Web3Auth Getting Started</title>
    <meta charset="UTF-8" />
    <style>
        body {
            font-family: "Avenir", Helvetica, Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            margin-top: 50px;
        }
    </style>
</head>

<body>
    <a href="https://github.com/Web3Auth/Web3Auth/tree/master/examples/getting-started" target="_blank">
        <img height="30" src="./img/github-logo.png" alt="">
    </a>
    <h1>Web3Auth Integration Example</h1>
    <div style="text-align: center;">
        <p id="text">Loading...</p>
        <p id="error"></p>
        <p id="address"></p>
        <p id="balance"></p>

        <button id="send-eth">Send Eth</button>
        <button id="login">Login</button>
        <button id="logout">Logout</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/ethereum/web3.js@1.7.0/dist/web3.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@web3auth/web3auth@0.2.4/dist/web3auth.umd.min.js"></script>
    <script>
        const web3authSdk = window.Web3auth
        let web3AuthInstance = null;

        (async function init() {
            $("#logout").hide();
            $("#send-eth").hide();

            web3AuthInstance = new web3authSdk.Web3Auth({
                chainConfig: { chainNamespace: "eip155" },
                clientId: "YOUR_CLIENT_ID_HERE" // get your clientId from https://developer.web3auth.io
            });


            subscribeAuthEvents(web3AuthInstance)

            await web3AuthInstance.initModal();
            console.log("web3AuthInstance", web3AuthInstance, web3AuthInstance.provider)
            if (web3AuthInstance.provider) {
                const user = await web3AuthInstance.getUserInfo();
                $("#text").text("Logged in as " + user.name + ".");
                $("#logout").show();
                $("#send-eth").show();
                $("#login").hide();
                await initWeb3();
            } else {
                $("#text").text("Didn't log in.");
                $("#login").show();
                $("#send-eth").hide();
                $("#logout").hide();
            }
        })();

        function subscribeAuthEvents(web3auth) {
            web3auth.on("connected", (data) => {
                console.log("Yeah!, you are successfully logged in", data);

            });

            web3auth.on("connecting", () => {
                console.log("connecting");
            });

            web3auth.on("disconnected", () => {
                console.log("disconnected");
            });

            web3auth.on("errored", (error) => {
                console.log("some error or user have cancelled login request", error);
            });

            web3auth.on("MODAL_VISIBILITY", (isVisible) => {
                console.log("modal visibility", isVisible)
            });
        }


        async function initWeb3() {
            const web3 = new Web3(web3AuthInstance.provider);
            const address = (await web3.eth.getAccounts())[0];
            const balance = await web3.eth.getBalance(address);
            $("#address").text("Address: " + address + ".");
            $("#balance").text("Balance: " + balance + ".");
        }

        $("#login").click(async function (event) {
            try {
                const provider = await web3AuthInstance.connect()
                console.log("provider after login", provider)
                await initWeb3();
                const user = await web3AuthInstance.getUserInfo();
                $("#text").text("Logged in as " + user.name + ".");
                $("#error").hide();
                $("#logout").show();
                $("#send-eth").show();
                $("#login").hide();
            } catch (error) {
                $("#error").text(error.message);
            }
        });

        $("#logout").click(async function (event) {
            try {
                await web3AuthInstance.logout()
                $("#text").text("Logged out.");
                $("#address").text("");
                $("#balance").text("");
                $("#login").show();
                $("#logout").hide();
                $("#send-eth").hide();
            } catch (error) {
                $("#error").text(error.message);
            }

        });

        $("#send-eth").click(async function (event) {
            try {
                const web3 = new Web3(web3AuthInstance.provider);
                const accounts = await web3.eth.getAccounts();
                console.log("pubKey", accounts);
                const txRes = await web3.eth.sendTransaction({ from: accounts[0], to: accounts[0], value: web3.utils.toWei("0.01") });
                $("#text").text("txRes");
            } catch (error) {
                $("#error").text(error.message);
            }
        });
    </script>
</body>

</html>
